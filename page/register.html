<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="img/edit.png" type="image/x-icon">
        <title>Sign Up</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            input{
                height: 25px;
            }
            #signup{
                background-color:rgb(29, 180, 41) ;
                color: antiquewhite;
                border-radius: 4px;
                border-color:rgb(29, 180, 41) ;
            }
            .edit{
                width: 345px;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <img src="../img/download.png" alt="" width="120">
            <h1>Sign Up</h1><hr>
            <form action="">
                <!-- <input type="mail" name="email" placeholder="Enter your email"><br><br> -->
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="surname" placeholder="Last Name" required><br><br>
                <input class="edit" type="mail" name="email" placeholder="Mobile number or email address" required><br><br>
                <input class="edit" type="password" name="pass" placeholder="New Password" required><br><br>
                <label for="birthday">Date of Birth:</label><br>
                <input type="date" name="birthday" required><br><br>
                <label for="gender" >Gender:</label><br>
                <input type="radio" name="choosegender" value="Male" placeholder="Male" required>
                <label for="male">Male</label>
                <input type="radio" name="choosegender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" name="choosegender" value="Custom" required>
                <label for="custom">Custom</label><br><br>
                <input id="signup" type="submit" value="Sign Up" style="text-align: center;">
            </form>
        </div>
    </body>
</html>
